  Formatting context 是W3C CSS2.1的一个规范，它是页面中的一块渲染区域，有一套渲染规则，它决定了其子元素如何定位，以及和其他元素之间的关系和相互作用。最常见的有Block Formatting context和Inline Formatting context。CSS3还增加了GFC和FFC.
